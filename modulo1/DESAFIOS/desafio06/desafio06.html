<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        A seguir passe o mouse em cima das palavras para ver qual tag é usada
    </p>
    <br>
    <ul type="disc">
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="use a tag <br>">Pular linhas</abbr></li>
        <li><abbr title="use a tag <hr>">Quebrar linhas</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <pre>">Mantêm as distâncias na linha</abbr></li>
    </ul>
    <p><abbr title="O Cão que Mata">Rottiland</abbr></p>
    <p title="Cão Raivoso">Cachorro.com</p>
</body>
</html>
