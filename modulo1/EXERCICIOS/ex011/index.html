<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 700px)" srcset="ImagensFundo/P-fundo.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="ImagensFundo/M-fundo.png" type="image/png">
        <img src="ImagensFundo/G-fundo.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo um áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midia/12 Grams - TrackTribe.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/12 Grams - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/12 Grams - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/12 Grams - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio, <a href="midia/12 Grams - TrackTribe.mp3">clique aqui para baixar o arquivo MP3</a></p>
     </audio> <!-- Melhor não usar o wav pois é muito pesado -->
     <h1>Reproduzir um video</h1> <!-- Formatos de video: MP4/M4v WEBM OGV -->
     <video src=""></video>
</body>
</html>
