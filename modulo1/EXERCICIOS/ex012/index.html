<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .video-container {
            width: 500;
            height: 1000;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/meu-video.mp4" width="500" controls></video>

    <div class="video-container">
        <video width="500" poster="midia/download.jpg" controls>
                <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não suprta esse video</p>        
        </video>
    </div>

    <video width="500" poster="midia/download.jpg" controls loop> <!--a imagem é maior que o vídeo-->
        <source src="midia/Meu-Video-2.webm" type="video/mp4">
        <source src="midia/Meu-Video-1.m4v" type="video/m4v"> <!-- o m4v é o mais recomendado para subir vídeos do youtube -->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video> <!-- essa tecnica gera um custo elevado ao cliente -->

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yWgWhuN8wc4?si=tNC0oiINFSDmfuN6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!-- é recomendado que o cliente use o Youtube, assim sai mais barato e dará mais visualização e abrangencia que o google vai dar. TOME CUIDADO COM DIREITOS AUTORAIS-->

    <h1>É possível inserir vídeos exclusivos do seu site, usando vimeo ou outros sites do tipo</h1>
    <iframe src="https://player.vimeo.com/video/86175859?h=563e4ffef0&title=0&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/86175859">Dragon Ball Z - Abertura 1</a> from <a href="https://vimeo.com/user24937834">dragon-medies</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
