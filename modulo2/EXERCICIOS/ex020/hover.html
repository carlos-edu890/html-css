<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: brown;
            width: 200px;
        }

        div:hover {
            color: rgb(45, 86, 223);
        }

        div:active > p {
            color: beige;
        }

        a.oiu:hover {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>fim do exemplo</p>
    <p><a class="oiu" href="">CSS bv</a></p>
</body>
</html>
